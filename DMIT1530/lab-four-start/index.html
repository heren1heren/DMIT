    <section class="main">
      <h2>Get in Touch</h2>

      <p>
        We'd love to hear from you! If you have a question, feedback, or just
        want to say hello, fill out the form below and we'll get back to you as
        soon as possible.
      </p>

      <form action="process_form.php" method="POST">
        <fieldset>
          <label for="name-input">Name:</label>
          <input
            type="text"
            id="name-input"
            name="name"
            required
            placeholder="ex. Jane Doe"
          >
          <label for="email-input">Email:</label>
          <input
            type="email"
            id="email-input"
            name="email"
            required
            placeholder="ex. hello@gmail.com"
          >
          <label for="telephone-input">Telephone:</label>
          <input
            type="tel"
            id="telephone-input"
            name="telephone"
            required
            placeholder="ex. 123-456-7890"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          >
          <p>
            Please write a ten digit phone number, including hyphens, in the
            following format: 123-456-7890
          </p>
          <label for="subject-input">Subject:</label>
          <input
            type="text"
            id="subject-input"
            name="subject"
            required
            placeholder="ex. Website Feedback"
          >
          <label for="message-input">Message:</label>
          <textarea id="message-input" name="message">hello, world!</textarea>

          <label for="notification-input">
            <input
              type="checkbox"
              id="notification-input"
              name="is-notifying"
              value="sms-only"
            >
            Check here to only be contacted by SMS or email.
          </label>
        </fieldset>
        <button type="submit">Send</button>
      </form>
    </section>
